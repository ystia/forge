tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.vault.pub
  template_version: 2.2.0-SNAPSHOT
  template_author: Ystia

description: Public interfaces of a Vault server


imports:
  - tosca-normative-types:1.0.0-ALIEN20

node_types:
  org.ystia.vault.pub.nodes.VaultServer:
    derived_from: tosca.nodes.SoftwareComponent
    abstract: true
    description: Vault server
    tags:
      icon: /images/vault.png      
    capabilities:
      vault_server:
        type: org.ystia.vault.pub.capabilities.VaultServer
    requirement:
      auto_unseal:
        capability: org.ystia.vault.pub.capabilities.AutoUnseal
        occurrences: [ 0, 1 ]

  org.ystia.vault.pub.nodes.VaultAutoUnseal:
    derived_from: tosca.nodes.Root
    abstract: true
    description: Vault Auto-Unseal
    capabilities:
      auto_unseal:
        type: org.ystia.vault.pub.capabilities.AutoUnseal

  org.ystia.vault.pub.nodes.VaultAutoUnseal.Default:
    derived_from: org.ystia.vault.pub.nodes.VaultAutoUnseal
    description: >
      A auto-unseal scriptely made
    properties:
      key_share:
        type: integer
      key_threshold:
        type: integer   

  org.ystia.vault.pub.nodes.VaultAutoUnseal.GoogleKMS:
    derived_from: org.ystia.vault.pub.nodes.VaultAutoUnseal

capability_types:
  org.ystia.vault.pub.capabilities.VaultServer:
    derived_from: tosca.capabilities.Endpoint
    description: >
      A vault server exposes this capability.
    properties:
      port:
        type: integer
        description: Port for http/https API.
        required: true
        default: 8200

  org.ystia.vault.pub.capabilities.AutoUnseal:
    derived_from: tosca.capabilities.Root
    description: >
      An Auto-Unseal method exposes this capability.