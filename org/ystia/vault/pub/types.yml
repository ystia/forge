tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.vault.pub
  template_version: 2.2.0-SNAPSHOT
  template_author: Ystia

description: Public interfaces of a Vault server


imports:
  - tosca-normative-types:1.0.0-ALIEN20

node_types:
  org.ystia.vault.pub.nodes.VaultServer:
    derived_from: tosca.nodes.SoftwareComponent
    abstract: true
    description: Vault server
    tags:
      icon: /images/vault.png      
    capabilities:
      vault_server:
        type: org.ystia.vault.pub.capabilities.VaultServer
      auto_unseal_cfg_host:
        type: org.ystia.vault.pub.capabilities.AutoUnsealConfigHost

  org.ystia.vault.pub.nodes.VaultAutoUnseal:
    derived_from: tosca.nodes.Root
    abstract: true
    description: Vault Auto-Unseal
    requirements:
      - cfg_host:
          capability: org.ystia.vault.pub.capabilities.AutoUnsealConfigHost
          node: org.ystia.vault.pub.nodes.VaultServer
          relationship: tosca.relationships.HostedOn
          occurrences: [0, 1]

  org.ystia.vault.pub.nodes.VaultAutoUnseal.Default:
    derived_from: org.ystia.vault.pub.nodes.VaultAutoUnseal
    abstract: true
    description: >
      A auto-unseal scriptely made
    tags:
      icon: /images/default_unseal.png
    properties:
      key_share:
        type: integer
        description: Number of unseal keys to be generated 
        required: true
        default: 5
      key_threshold:
        type: integer
        description: >
          Minimum number of keys necessary to unseal Vault. Should be less or equal key_share property
        required: true
        default: 3

  org.ystia.vault.pub.nodes.VaultAutoUnseal.GoogleKMS:
    abstract: true
    derived_from: org.ystia.vault.pub.nodes.VaultAutoUnseal

capability_types:
  org.ystia.vault.pub.capabilities.VaultServer:
    derived_from: tosca.capabilities.Endpoint
    description: >
      A vault server exposes this capability.
    properties:
      port:
        type: integer
        description: Port for http/https API.
        required: true
        default: 8200

  org.ystia.vault.pub.capabilities.AutoUnsealConfigHost:
    derived_from: tosca.capabilities.Container

