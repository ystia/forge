  org.ystia.nfs.pub.capabilities.NFSServer:
    derived_from: tosca.capabilities.Endpoint

relationship_types:
  org.ystia.nfs.pub.relationships.JoinNFSServer:
    derived_from: tosca.relationships.ConnectsTo
