tosca_definitions_version: alien_dsl_2_0_0

metadata:
  template_name: org.ystia.samples.topologies.ApacheGeneratorVisu
  template_version: 2.3.0-SNAPSHOT
  template_author: admin

description: ""

imports:
- tosca-normative-types:1.0.0-ALIEN20
- org.ystia.elasticsearch.linux.bash:2.2.0-SNAPSHOT
- org.ystia.samples.apache-log-generator.linux.ansible:2.2.0-SNAPSHOT
- org.ystia.kibana.pub:2.2.0-SNAPSHOT
- org.ystia.elasticsearch.pub:2.2.0-SNAPSHOT
- org.ystia.java.linux.bash:2.2.0-SNAPSHOT
- org.ystia.java.pub:2.2.0-SNAPSHOT
- org.ystia.samples.hybrid-demo.cost-computing-dashboard:2.2.0-SNAPSHOT
- org.ystia.kibana.linux.bash:2.2.0-SNAPSHOT
- yorc-slurm-types:2.2.0
- org.ystia.common:2.2.0-SNAPSHOT
- org.ystia.consul.pub:2.2.0-SNAPSHOT
- yorc-types:1.1.0

topology_template:
  inputs:
    es_repository:
      type: string
      required: false
      default: "https://artifacts.elastic.co/downloads/elasticsearch"
      constraints:
      - pattern: "^(http|https|ftp)://.+/.*$"
    kbn_repository:
      type: string
      required: false
      default: "https://artifacts.elastic.co/downloads/kibana"
      constraints:
      - pattern: "^(http|https|ftp)://.+/.*$"
    component_version:
      type: version
      required: false
      description: "The optional software componentâ€™s version."
  substitution_mappings:
    node_type: org.ystia.elasticsearch.pub.nodes.AbstractElasticSearch
    capabilities:
      search_resource: [ Elasticsearch, search_resource ]
  node_templates:
    Elasticsearch:
      type: org.ystia.elasticsearch.linux.bash.nodes.Elasticsearch
      properties:
        repository: { get_input: es_repository }
      requirements:
      - hostedOnJavaRuntimeJavaKbnJava_host:
          type_requirement: host
          node: Java_KBN
          capability: org.ystia.java.pub.capabilities.JavaHosting
          relationship: org.ystia.java.pub.relationships.HostedOnJavaRuntime
      capabilities:
        search_resource:
          properties:
            port: 9200
            cluster_name: ystia
            protocol: http
            secure: false
            network_name: PUBLIC
            initiator: source
    Compute_KBN:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    Java_KBN:
      type: org.ystia.java.linux.bash.nodes.Java
      requirements:
      - host:
          node: Compute_KBN
          capability: tosca.capabilities.Container
          relationship: tosca.relationships.HostedOn
    Kibana:
      type: org.ystia.kibana.linux.bash.nodes.Kibana
      properties:
        repository: { get_input: kbn_repository }
      requirements:
      - host:
          node: Java_KBN
          capability: org.ystia.java.pub.capabilities.JavaHosting
          relationship: org.ystia.java.pub.relationships.HostedOnJavaRuntime
      - search_endpoint:
          node: Elasticsearch
          capability: org.ystia.elasticsearch.pub.capabilities.SearchEndpoint
          relationship: org.ystia.kibana.linux.bash.relationships.ConnectsKibanaToElasticsearch
    DashboardLogs:
      type: org.ystia.samples.apache-log-generator.linux.ansible.nodes.ApacheLogGeneratorDashboard
      requirements:
      - host:
          node: Kibana
          capability: org.ystia.kibana.pub.capabilities.DashboardHosting
          relationship: org.ystia.kibana.linux.bash.relationships.DashboardHostedOnKibana
    DashboardCosts:
      type: org.ystia.samples.hybrid-demo.cost-computing-dashboard.nodes.CostComputingJobDashboard
      requirements:
      - dashboardHostedOnKibanaKibanaHost:
          type_requirement: host
          node: Kibana
          capability: org.ystia.kibana.pub.capabilities.DashboardHosting
          relationship: org.ystia.kibana.linux.bash.relationships.DashboardHostedOnKibana
  outputs:
    Kibana_url:
      value: { get_attribute: [ Kibana, url ] }
    Elasticsearch_api:
      value: { get_attribute: [ Elasticsearch, api ] }
