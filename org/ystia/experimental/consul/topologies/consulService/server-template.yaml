metadata:
  template_name: ConsulServiceTemplate
  template_version: 0.1.0-SNAPSHOT
  template_author: admin

description: "Consul Server exposing a service to Applications"

imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.ystia.yorc.experimental.consul.linux.ansible:2.1.0-SNAPSHOT
  - org.ystia.yorc.experimental.consul.pub:2.1.0-SNAPSHOT

topology_template:
  # Other applications can reference the following Abstract Node Type
  # to connect to this Consul Server application
  substitution_mappings:
    node_type: org.ystia.yorc.experimental.consul.pub.nodes.ConsulServer
    capabilities:
      consul_server: [ ConsulServerInstance, consul_server ]
  node_templates:
    ComputeInstance:
      type: tosca.nodes.Compute
      capabilities:
        scalable:
          properties:
            min_instances: 1
            max_instances: 1
            default_instances: 1
        endpoint:
          properties:
            secure: true
            protocol: tcp
            network_name: PRIVATE
            initiator: source
    ConsulServerInstance:
      type: org.ystia.yorc.experimental.consul.linux.ansible.nodes.ConsulServer
      properties:
        install_dnsmasq: true
        mode: server
        download_url: "https://releases.hashicorp.com/consul/1.0.6/consul_1.0.6_linux_amd64.zip"
        install_dir: "/usr/local/bin"
        data_dir: "/var/consul"
        config_dir: "/etc/consul.d"
        datacenter: dc1
        domain: consul
        web_ui: true
      requirements:
        - hostedOnComputeHost:
            type_requirement: host
            node: ComputeInstance
            capability: tosca.capabilities.Container
            relationship: tosca.relationships.HostedOn
      capabilities:
        consul_agent:
          properties:
            port: 8500
            network_name: PUBLIC
            initiator: source
        consul_server:
          properties:
            network_name: PRIVATE
            initiator: source
  outputs:
    webUI:
      description: Consul Server Web UI URL.
      value: { get_attribute: [ ConsulServerInstance, web_ui_url ] }
