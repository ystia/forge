- name: Stop Docker Container
  hosts: all
  become: true
  vars:
    ansible_python_interpreter: "/usr/local/docker-py-env/bin/python"
  tasks:
  - name: Stop docker container
    docker_container: 
      name: "{{CONTAINER_ID}}"
      state: stopped

