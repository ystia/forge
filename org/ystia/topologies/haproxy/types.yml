metadata:
  template_name: org.ystia.topologies.haproxy
  template_version: 2.3.0-SNAPSHOT
  template_author: Ystia


imports:
  - tosca-normative-types:1.0.0-ALIEN20
  - org.ystia.common:2.3.0-SNAPSHOT
  - org.ystia.haproxy.pub:2.3.0-SNAPSHOT
  - org.ystia.haproxy.linux.bash:2.3.0-SNAPSHOT

topology_template:
  description: A basic topology template with HAProxyHTTP and HAProxyTCP

  node_templates:

    # Network

    Network:
      type: tosca.nodes.Network
      properties:
        ip_version: 4

    # VM for HAProxyHTTP

    Compute_HAPhttp:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    HAProxy_H:
      type: org.ystia.haproxy.linux.bash.nodes.HAProxy
      requirements:
        - host:
            node: Compute_HAPhttp
    HAProxyHTTP:
      type: org.ystia.haproxy.linux.bash.nodes.HAProxyHTTP
      properties:
        port: 26410
      requirements:
        - host:
            node: HAProxy_H

    # VM for HAProxyTCP

    Compute_HAPtcp:
      type: tosca.nodes.Compute
      requirements:
        - network:
            node: Network
            relationship: tosca.relationships.Network
    HAProxy_T:
      type: org.ystia.haproxy.linux.bash.nodes.HAProxy
      requirements:
        - host:
            node: Compute_HAPtcp
    HAProxyTCP:
      type: org.ystia.haproxy.linux.bash.nodes.HAProxyTCP
      properties:
        port: 26420
      requirements:
        - host:
            node: HAProxy_T
