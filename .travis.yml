language: python
python:
  - "2.7"

sudo: required

env:
  global:
    # BINTRAY API KEY
    - secure: ""

script:
  - bash build/zip_csar.sh

deploy:
  - provider: script
    script: bash build/deploy.sh
    on:
      all_branches: true
    skip_cleanup: true

  - provider: releases
    overwrite: true
    file_glob: true
    api_key:
      secure: ""
    file:
      - build/csars/*.zip
    skip_cleanup: true
    on:
      tags: true
      repo: ystia/forge
